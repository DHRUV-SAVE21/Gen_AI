<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Career Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      /* Light theme */
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --primary-light: #dbeafe;
      --secondary: #10b981;
      --accent: #8b5cf6;
      
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-chat: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border-color: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-secondary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      transition: var(--transition);
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      height: 700px;
      background: var(--bg-primary);
      border-radius: var(--radius);
      box-shadow: var(--shadow-xl);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid var(--border-color);
      position: relative;
    }

    .chat-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
      z-index: 1;
    }

    .chat-header {
      background: var(--gradient-primary);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .chat-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="white" opacity="0.1"><polygon points="0,20 50,0 100,20 150,0 200,20 250,0 300,20 350,0 400,20 450,0 500,20 550,0 600,20 650,0 700,20 750,0 800,20 850,0 900,20 950,0 1000,20 1000,100 0,100"/></svg>') repeat-x;
      animation: wave 15s linear infinite;
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100px); }
    }

    .chat-header h1 {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    .chat-box {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: var(--bg-secondary);
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: var(--bg-tertiary);
      border-radius: 3px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    .chat-box::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    .message {
      padding: 1rem 1.25rem;
      border-radius: var(--radius);
      max-width: 85%;
      line-height: 1.5;
      word-wrap: break-word;
      position: relative;
      animation: messageSlide 0.3s ease-out;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-message {
      background: var(--gradient-primary);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
      box-shadow: var(--shadow-md);
    }

    .user-message::before {
      content: '';
      position: absolute;
      bottom: 0;
      right: -8px;
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-top: 8px solid transparent;
      border-bottom: 8px solid rgba(102, 126, 234, 0.8);
    }

    .bot-message {
      background: var(--bg-primary);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }

    .bot-message::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: -8px;
      width: 0;
      height: 0;
      border-right: 8px solid transparent;
      border-top: 8px solid transparent;
      border-bottom: 8px solid var(--bg-primary);
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 1.25rem;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      border-bottom-left-radius: 6px;
      max-width: 85%;
      align-self: flex-start;
      color: var(--text-muted);
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: typingDots 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typingDots {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .chat-input {
      display: flex;
      border-top: 1px solid var(--border-color);
      background: var(--bg-primary);
      padding: 1rem;
      gap: 0.75rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 25px;
      outline: none;
      font-size: 0.95rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: var(--transition);
    }

    .chat-input input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .chat-input input::placeholder {
      color: var(--text-muted);
    }

    .chat-input button {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 25px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-width: 80px;
      justify-content: center;
    }

    .chat-input button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }

    .chat-input button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .chat-input button .loading {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--bg-primary);
      border: 2px solid var(--border-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--text-primary);
      transition: var(--transition);
      box-shadow: var(--shadow-md);
      z-index: 1000;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-lg);
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      
      .chat-container {
        height: 100vh;
        max-height: 100vh;
        border-radius: 0;
      }
      
      .theme-toggle {
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
    }

    /* Welcome message styling */
    .welcome-message {
      text-align: center;
      color: var(--text-muted);
      font-style: italic;
      margin: 2rem 0;
      padding: 1rem;
      background: var(--bg-primary);
      border-radius: var(--radius);
      border: 1px dashed var(--border-color);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
    <i class="fas fa-moon" id="theme-icon"></i>
  </button>

  <div class="chat-container">
    <div class="chat-header">
      <h1>
        <i class="fas fa-robot"></i>
        Career Assistant
        <div class="status-indicator"></div>
      </h1>
    </div>
    <div class="chat-box" id="chatBox">
      <div class="welcome-message">
        <i class="fas fa-comments"></i>
        <p>Welcome! I'm your AI Career Assistant. Ask me anything about career development, job search strategies, or professional growth!</p>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your career question..." onkeypress="if(event.key==='Enter' && !event.shiftKey){event.preventDefault(); sendMessage();}"/>
      <button onclick="sendMessage()" id="sendBtn">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>

  <script>
    let isLoading = false;

    // Theme management
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
      const icon = document.getElementById('theme-icon');
      icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }

    async function sendMessage() {
      if (isLoading) return;
      
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      appendMessage("user", message);
      input.value = "";
      
      // Show loading state
      setLoading(true);
      const typingIndicator = showTypingIndicator();

      try {
        // Send to backend
        const res = await fetch("bot/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        
        // Remove typing indicator
        removeTypingIndicator(typingIndicator);
        
        // Show bot response
        appendMessage("bot", data.response);
      } catch (error) {
        removeTypingIndicator(typingIndicator);
        appendMessage("bot", "Sorry, I'm having trouble connecting right now. Please try again in a moment.");
      } finally {
        setLoading(false);
      }
    }

    function appendMessage(sender, text) {
      const chatBox = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypingIndicator() {
      const chatBox = document.getElementById("chatBox");
      const typingDiv = document.createElement("div");
      typingDiv.classList.add("typing-indicator");
      typingDiv.innerHTML = `
        <i class="fas fa-robot"></i>
        <span>Thinking</span>
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return typingDiv;
    }

    function removeTypingIndicator(indicator) {
      if (indicator && indicator.parentNode) {
        indicator.parentNode.removeChild(indicator);
      }
    }

    function setLoading(loading) {
      isLoading = loading;
      const sendBtn = document.getElementById("sendBtn");
      const input = document.getElementById("userInput");
      
      if (loading) {
        sendBtn.innerHTML = '<div class="loading"></div>';
        sendBtn.disabled = true;
        input.disabled = true;
      } else {
        sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
      }
    }

    // Initialize theme on page load
    document.addEventListener('DOMContentLoaded', function() {
      initTheme();
      document.getElementById("userInput").focus();
    });

    // Auto-resize input on mobile
    document.getElementById("userInput").addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });
  </script>
</body>
</html>
